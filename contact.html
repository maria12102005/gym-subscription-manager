<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تواصل معنا - GymPro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 30px 15px;
    }

    h1 {
      font-size: 34px;
      color: #26a69a;
      margin-bottom: 10px;
    }

    p.lead {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .contact-box {
      max-width: 700px;
      margin: auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    .qr-section {
      margin: 30px 0 20px;
    }

    .qr-section img {
      width: 120px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .contact-info {
      font-size: 18px;
      line-height: 1.8;
    }

    .contact-info p {
      margin: 8px 0;
    }

    .back-btn {
      display: inline-block;
      margin-top: 35px;
      padding: 12px 26px;
      background-color: #26a69a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 17px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #00796b;
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      p.lead { font-size: 18px; }
      .contact-box { padding: 20px; }
    }
  </style>
</head>
<body>

  <h1>💪 جاهز تغيّر نمط حياتك؟</h1>
  <p class="lead">تواصل معنا اليوم وسجّل خطوتك الأولى نحو الأفضل!</p>

  <div class="contact-box">

    <div class="qr-section">
      <p>📲 للوصول الى موقعن امسح الباركود</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=https://maria12102005.github.io/gym-subscription-manager/" alt="QR لموقع الجيم" />
    </div>

    <div class="contact-info">
      <p>📞 رقم الهاتف: <strong>0966 987 654 321</strong></p>
      <p>📱 واتساب: <strong>0966 944 333 222</strong></p>
    </div>

    <a href="index.html" class="back-btn">⬅️ الرجوع للرئيسية</a>

  </div>

</body>
</html>
